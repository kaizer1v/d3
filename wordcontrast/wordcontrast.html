svg {
  width: 800px;
  height: 450px;
  background: #eee;
  border: 1px solid #333;
}


/* D3 tooltip */
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>

var W = 750,

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])

  .domain([minmax[0], Math.abs(minmax[0])])
  .range([0, W]);

  .domain(d3.extent(words, function(d) {

  }))
  .range([2, 10])

var plots = svg.selectAll("circle")
  .data(words);

  .append("circle")
  .attr("cx", function(d) { return xscale(d.diff); })

  .on("mouseout", tip.hide);
