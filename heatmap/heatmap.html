<!doctype html>
<html>
<head>
  <title>India Heat Map</title>
  <style type="text/css">
    .subunit-boundary {
      fill: none;
      stroke: #777;
    }

    .tooltip {
      line-height: 1;
      font-weight: bold;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: orange;
      border-radius: 2px;
    }
      /* Creates a small triangle extender for the tooltip */
      .tooltip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
      }

      /* Style northward tooltips differently */
      .tooltip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
      }

    .tick path, .tick line {
      fill: none;
      stroke: #000;
      height: 1px;
      shape-rendering: crispEdges;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
<body>
  <h1>This example shows a heatmap of India - </h1>

  <div id="india"></div>

  <script src="assets/d3.min.js"></script>
  <script src="assets/d3tip.js"></script>
  <script src="assets/topojson.min.js"></script>
  <script src="assets/heatmap.js"></script>
</body>
</head>
</html>
