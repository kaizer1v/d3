<!doctype html>
<html>
<head>
  <style type="text/css">
    rect { fill: #d2d2d2; }
    svg {
      background: #eee;
      border: 1px solid #000;
    }
  </style>
  <title>Bar Graph</title>
</head>
<body>
<svg></svg>
<script type="text/javascript" src="d3-3.5.7.min.js"></script>
<script type="text/javascript">

var data = [16, 8, 37, 23, 20, 42, 15];

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select("svg")
    .attr("width", width)
    // we are setting the height of the svg itself based on the data.length
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d - 2); })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });

</script>
</body>
</html>
