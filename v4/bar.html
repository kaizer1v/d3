<!doctype html>
<html>
<head>
  <style type="text/css">
    rect { fill: #ff1357; }
    svg {
      background: #eee;
      border: 1px solid #000;
    }
    text {
      font-size: 0.7em;
      font-family: sans-serif;
    }
    rect:hover {
      background: #ff9999;
      stroke-width: 1;
      stroke: #000;
      cursor: pointer;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
  <title>Bar Graph</title>
</head>
<body>
<svg class="chart"></svg>

<script type="text/javascript">

var outerWidth = 600,
    outerHeight = 450,
    margin = {
      top: 20,
      right: 30,
      bottom: 30,
      left: 60
    },
    placeholder = ".chart",
    svgWidth = outerWidth - margin.left - margin.right,
    svgHeight = outerHeight - margin.top - margin.bottom
;

var chart = d3.select(placeholder)
  .attr("width", outerWidth)
  .attr("height", outerHeight)
  .append("g").attr("transform", "translate("+ margin.left +", "+ margin.top +")");

var xScale = d3.scaleBand()
  .domain(data.map(function(d) { return d.letter; }))
  .range([0, svgWidth])
  .padding(0.1);

// we will define a scale that will help us scale our data to y-axis
var yScale = d3.scaleLinear()
  .domain([0, d3.max(data, function(d) { return d.freq; })])
  .range([svgHeight, 0]);

// Based on the data, we can determine the max width of a single bar for the chart, like so
var barWidth = svgWidth / data.length;

var bar = chart.selectAll("g")
  .data(data).enter()
  .append("g")
  .attr("transform", function(d) { return "translate("+ xScale(d.letter) +", 0)"; });

bar.append("rect")
  .attr("width", xScale.bandwidth())
  .attr("y", svgHeight)
  .attr("height", function(d) { return svgHeight - yScale(d.freq); })
  .attr("y", function(d) { return yScale(d.freq); });

// now let's append some text to the bars
// Once after you implement the axis, you can comment/remove the labels from the bars.
/*bar.append("text")

  .text(function(d) { return d.letter; });*/

chart.append("g")
  .attr("transform", "translate(0," + svgHeight + ")")
  .call(d3.axisBottom(xScale));

var yAxis = d3.axisLeft(yScale)
  .ticks(10)
  .tickSize(5)
  .tickFormat(d3.format(".0%"));

chart.append("g")
  .call(yAxis);

</script>
</body>
