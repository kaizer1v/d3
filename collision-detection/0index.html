<!doctype html>
<html>
<head>
  <title>Line Graph</title>
  <style type="text/css">
    #collision-detection {
      background: #000;
    }

    .link {
      stroke: #777;
      stroke-width: 2px;
    }

    .node {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
<svg id="collision-detection"></svg>
<script type="text/javascript" src="d3-3.5.7.min.js"></script>
<script type="text/javascript">

  var svg = {
      elem: d3.select('#collision-detection'),
      width: 900,
      height: 500,
      padding: 10
    };

  var nodes = [
    { x: svg.width, y: svg.height/10 },
    { x: 2*svg.width, y: svg.height/2 }
  ];

  var links = [
    { source: 0, target: 1 }
  ];

  // Create the SVG element
  svg.elem.attr('width', svg.width);
  svg.elem.attr('height', svg.height);

  // May the force with you.
  var force = d3.layout.force()
    .size([svg.width, svg.height])
    .nodes(nodes)
    .links(links);

  force.linkDistance(svg.width/2);

  var link = svg.elem.selectAll('.link')
    .data(links)
    .enter().append('line')
    .attr('class', 'link');

  var node = svg.elem.selectAll('.node')
    .data(nodes)
    .enter().append('circle')
    .attr('class', 'node');

  force.on('end', function() {

    node.attr('r', svg.width/25)
      .attr('cx', function(d) { return d.x; })
      .attr('cy', function(d) { return d.y; });

    link
      .attr('x1', function(d) { return d.source.x; })
      .attr('y1', function(d) { return d.source.y; })
      .attr('x2', function(d) { return d.target.x; })
      .attr('y2', function(d) { return d.target.y; })

  });

  force.start();

</script>
</body>
</html>
