  This graphic shows the comparison of rise and fall in tempratures of 3 cities over time.
  The x-axis shows the time in months, and the y-axis shows the tempratures in deg-celcius.
  There is also a z-axis which will define the colour of the line for every city.
-->
<!doctype html>
<html>
<head>
<title>Multiline Graph Example</title>
<style type="text/css">
  svg {
    width: 600px;
    height: 400px;
    border: 1px solid #000;
    background: #eee;
    font: 12px Arial;
  }

  path { 
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
  }

  .axis path,
  .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }
</style>
<body>

  <svg id="multiline"></svg>

<script type="text/javascript" src="d3-3.5.7.min.js"></script>
<script type="text/javascript">
// sample data in above script tag

// Set the dimensions of the canvas / graph
var margin = { top: 30, right: 20, bottom: 30, left: 50 },
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var parseDate = d3.time.format("%b %Y").parse; 

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var z = d3.scale.category10();

var xAxis = d3.svg.axis().scale(x)
  .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
  .orient("left").ticks(5);

var priceline = d3.svg.line()
  .x(function(d) { return x(d.date); })
  .y(function(d) { return y(d.price); });
    
var svg = d3.select("#multiline")
  .attr("width", width)
  .attr("height", height)
  .append("g")
  .attr("transform", "translate("+ margin.left +", "+ margin.top +")");


d3.csv("multiline.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.price = +d.price;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.price; })]); 

  // Nest the entries by symbol
  var dataNest = d3.nest()
    .key(function(d) {return d.symbol;})
    .entries(data);

  // Loop through each symbol / key
  dataNest.forEach(function(d) {
    svg.append("path")
      .attr("class", "line")
      .attr("d", priceline(d.values))
      .style("stroke", z(d.key));
  });

  // Add the X Axis
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  // Add the Y Axis
  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

});

</script>
</body>
</head>
</html>
