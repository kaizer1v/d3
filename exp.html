<!doctype html>
<html>
<head>
  <title>Experimeting SVG</title>
  <style>
    svg {
      width: 500px;
      height: 450px;
      border: 1px solid #333;
      background: #eee;
    }
  </style>
<body>

<svg>
  <line x1="10" y1="120" x2="150" y2="150" stroke="orange" stroke-width="5"/>
</svg>

<script src="d3-3.5.7.min.js"></script>
<script>

var svg = d3.select("svg");

function drawTanDots() {
  for(var i = 1; i <= 500; i++) {
    svg.append("circle")
      .attr("cx", i)
      .attr("cy", 200 + Math.PI * Math.tan(Math.pow(i, i/10)))
      .attr("r", "2")
      .attr("fill", "red")
  }
}

function drawLines() {
  for(var i = 0; i <= 100; i++) {
    svg.append("line")
      .attr("x1", Math.pow(i, 3))
      .attr("y1", Math.PI*i)
      .attr("x2", 200)
      .attr("y2", 300)
      .attr("stroke", "red")
      .attr("stroke-width", 2)
  }
}

// drawLines()

function unicode() {
  body = document.body;
  for(var i = 1000; i <= 30000; i++) {
    var p = document.createElement('p');
    p.innerHTML = "Unicode "+ i + " = " + "&#"+i
    body.appendChild(p)
  }
}

unicode()



</script>
</body>
</head>
</html>
