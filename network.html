<!DOCTYPE html>
<html>
<head>
<title>Network</title>
<style>
  .svg-container {
    width: 600px;
    height: 550px;
    border: 1px solid #000;
  }
  svg {
    width: 100%;
    height: 100%;
    background: #eee;
  }
    svg circle { fill: steelblue; }
</style>
</head>
<body>
  <p>This is a force layout graph with nodes and links but without the force/gravity feature.</p>

  <div class="svg-container">
    <svg id="network"></svg>
  </div>
  
<script src="d3-3.5.7.min.js"></script>
<!-- data -->
<script>
var data = {
  nodes: [{
   name: "A",
   x: 200,
   y: 150
  }, {
   name: "B",
   x: 140,
   y: 300
  }, {
   name: "C",
   x: 300,
   y: 300
  }, {
   name: "D",
   x: 300,
   y: 180
  }],
  links: [{
   source: 0,
   target: 1
  }, {
   source: 1,
   target: 2
  }, {
   source: 2,
   target: 3
  }, ]
};
</script>
<script>

var margins = { left: 20, right: 20, top: 30, bottom: 30 };
var svg = d3.select("#network");
var links = svg.append("g").attr("class", "links");
var nodes = svg.append("g").attr("class", "nodes");


nodes.selectAll("circle")
  .data(data.nodes).enter()
  .append("circle")
  .attr("class", "node")
  .attr("r", 10)
  .attr("cx", function(node) { return node.x; })
  .attr("cy", function(node) { return node.y; })
  .attr("title", function(node) { return node.name; });


links.selectAll("link")
  .data(data.links).enter()
  .append("line")
  .attr("class", "link")
  .attr("x1", function(link) {
    var sourceNode = data.nodes[link.source];
    d3.select(this).attr("y1", sourceNode.y);
    return sourceNode.x;
  })
  .attr("x2", function(link) {
    var targetNode = data.nodes[link.target];
    d3.select(this).attr("y2", targetNode.y);
    return targetNode.x;
  })
  .attr("stroke", "#333")
  .attr("stroke-width", 2);

</script>
</body>
</html>
