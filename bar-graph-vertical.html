<!doctype html>
<html>
<head>
  <style type="text/css">
    svg {
      width: 600px;
      height: 450px;
      background: #eee;
      border: 1px solid #000;
    }
  </style>
  <title>Bar Graph</title>
</head>
<body>
<svg></svg>
<script type="text/javascript" src="d3-3.5.7.min.js"></script>
<script type="text/javascript">  

  /* settings = {
    data: // an array of objects or numbers
    placeholder: the id of the container within which the graph needs to be created
    
  }; */
  function bargraph(settings) {
    var svg = d3.select(settings.placeholder);
    var data = settings.data;
    var dimensions = settings.dimensions;
    var scales = {
      x: d3.scale.linear()
        .domain([0, data.length])
        .range([0, dimensions.width]),
      y: d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, dimensions.height])
    };

    var g = svg.selectAll('g')
      .data(data).enter()
      .append('g')
      .attr('transform', function(d, i) { return "translate("+ scales.x(i) +", 0)"; })
      // .text(function(d) { return d; });

    var rect = g.append("rect")
      .attr("width", (dimensions.width/data.length) - 2)
      .attr("fill", "#d2d2d2")
      .attr("height", function(d) { return scales.y(d); });
    
    /*rect.append("text")
      .attr("x", function(d) { return scales.x(d)/2 - 3; })
      .attr("y", function(d) { return scales.y(d); })
      .attr("dy", ".35em")
      .text(function(d) { return d; });*/
  }


/* Invoking bar graph */
bargraph({
  placeholder: "svg",
  data: [34, 67, 96, 11, 54, 47, 82],
  margins: {
    top: 20, right: 20, bottom: 40, left: 40
  },
  dimensions: {
    width: 600,
    height: 450
  }
});

</script>
</body>
</html>
